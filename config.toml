baseURL = "https://alecstrong.com/"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code
languageCode = "en"
title = "AlecStrong"

enableGitInfo = true
enableEmoji = true
googleAnalytics = "UA-156931611-1"
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

[params]
  # LoveIt theme version
  version = "0.2.X"
  keywords = ["Programming", "SqlDelight"]
  gitRepo = "https://github.com/alecstrong/alecstrong.com"

  [params.page]
    linkToMarkdown = true
    [params.page.share]
      enable = true
      Twitter = true
      Reddit = true

  [params.home]
    [params.home.profile]
      social = true
      gravatarEmail = "anstrong22@gmail.com"
    [params.home.posts]
      paginate = 6

  [params.social]
    GitHub = "AlecStrong"
    Twitter = "Strongolopolis"

  [params.footer]
    since = 2020
    license= '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

[menu]
  [[menu.main]]
    identifier = "posts"
    pre = ""
    post = ""
    name = "Posts"
    url = "/posts/"
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "talks"
    pre = ""
    post = ""
    name = "Talks"
    url = "/talks/"
    title = ""
    weight = 2

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Markup related config in Hugo
[markup]
  # Syntax Highlighting
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    # false is a necessary configuration
    # (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
  # Goldmark is from Hugo 0.60 the default library used for Markdown
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      # whether to use HTML tags directly in the document
      unsafe = true
  # Table Of Contents settings
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

[author]
  name = "Alec Strong"

[privacy]                                             #### Privacy Info (https://gohugo.io/about/hugo-and-gdpr/)
  [privacy.googleAnalytics]
    anonymizeIP = true

  [privacy.youtube]
    privacyEnhanced = true
